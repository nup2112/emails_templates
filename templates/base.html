<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email</title>
    <style type="text/css">
        /* Estilos generales que se convertirán a inline */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1f2937;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
                
        /* Tabla principal para contenido */
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        /* Header */
        .header {
            padding: 32px 24px;
            text-align: center;
            background-color: #9e1092;
            color: #ffffff;
        }
        
        .logo {
            max-width: 180px;
            height: auto;
            margin-bottom: 24px;
            border-radius: 8px;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            line-height: 1.2;
        }
        
        /* Contenido */
        .content {
            padding: 32px 24px;
            background-color: #ffffff;
        }
        
        /* Cards */
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #e5e7eb;
        }
        
        /* Encabezados */
        h2 {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 16px;
            margin-top: 0;
        }
        
        h3 {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            margin: 24px 0 12px;
        }
        
        /* Párrafos */
        p {
            margin-bottom: 16px;
            color: #1f2937;
        }
        
        /* Botones */
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #9e1092;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 16px;
            text-align: center;
            margin: 12px 0;
        }
        
        /* Botones alternativos */
        .button-outline {
            background-color: transparent;
            border: 2px solid #9e1092;
            color: #9e1092 !important;
        }
        
        /* Alertas */
        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            border-left: 4px solid #e5e7eb;
        }
        
        .alert-success {
            background-color: #f0fdf4;
            border-left-color: #16a34a;
            color: #16a34a;
        }
        
        .alert-warning {
            background-color: #fefce8;
            border-left-color: #ca8a04;
            color: #ca8a04;
        }
        
        .alert-error {
            background-color: #fef2f2;
            border-left-color: #dc2626;
            color: #dc2626;
        }
        
        /* Listas */
        ul, ol {
            margin: 16px 0;
            padding-left: 24px;
        }
        
        li {
            margin-bottom: 8px;
            color: #1f2937;
        }
        
        /* Footer */
        .footer {
            padding: 24px;
            text-align: center;
            background-color: #f8fafc;
            border-top: 1px solid #e5e7eb;
        }
        
        .footer p {
            font-size: 14px;
            color: #6b7280;
            margin: 4px 0;
        }
        
        /* Enlaces sociales */
        .social-links {
            margin: 20px 0;
            text-align: center;
        }
        
        .social-link {
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
            margin: 0 8px;
        }
        
        /* Utilidades */
        .text-center { text-align: center; }
        .mt-4 { margin-top: 24px; }
        .mb-4 { margin-bottom: 24px; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        
        /* Compatibilidad con Outlook/GMail */
        table {
            border-collapse: separate;
        }
        
        td, th {
            padding: 0;
        }
        
        img {
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }
        
        /* Media queries */
        @media screen and (max-width: 600px) {
            .container {
                width: 100% !important;
                margin: 0 !important;
            }
            
            .button {
                display: block;
                width: 100%;
            }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f3f4f6; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
    <!-- Tabla principal que contiene todo -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <!-- Tabla del contenedor principal -->
                <table class="container" border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">
                    {% block content %}{% endblock %}
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
